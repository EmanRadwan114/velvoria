@if (showSideBar) {
<section>
  <div class="flex min-h-screen bg-white">
    <!-- Toggle Button for Mobile -->
    <button
      class="md:hidden p-2 m-2 border rounded text-gray-700 bg-gray-100 z-40 fixed top-2 left-2"
      (click)="mobileSidebarOpen = !mobileSidebarOpen"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Sidebar (Desktop) -->
    <div
      class="md:w-40 lg:w-64 sticky top-0 h-screen bg-gray-100 hidden md:block"
    >
      <app-sidebar></app-sidebar>
    </div>

    <!-- Sidebar (Mobile) -->
    <div
      class="w-64 h-screen fixed top-0 left-0 bg-gray-100 z-30 shadow-lg transform transition-transform duration-300 ease-in-out md:hidden"
      [class.-translate-x-full]="!mobileSidebarOpen"
    >
      <app-sidebar></app-sidebar>
    </div>

    <!-- Backdrop for mobile -->
    <div
      *ngIf="mobileSidebarOpen"
      class="fixed inset-0 bg-black opacity-50 z-20 md:hidden"
      (click)="mobileSidebarOpen = false"
    ></div>

    <!-- Main Content -->
    <div class="flex-1 overflow-x-auto p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
} @else { @if (showNavAndFoot) {
<app-navbar></app-navbar>
}
<router-outlet></router-outlet>
@if (showNavAndFoot) {
<div class="flex flex-col justify-between">
  <app-footer></app-footer>
</div>
} }
<app-toast />
<app-scroll-top></app-scroll-top>
