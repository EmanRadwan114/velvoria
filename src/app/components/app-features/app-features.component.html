<section class="bg-zinc-100 py-16 lg:py-16 text-center">
  <!-- Light zinc background -->
  <div class="container px-4 sm:px-6 md:px-8 lg:px-10 mx-auto">
    <h2
      class="text-3xl lg:text-5xl font-medium mb-10 lg:mb-12 primary-text-color"
    >
      Our Features
    </h2>

    <div class="flex flex-wrap justify-center -mx-2 -my-2">
      @for (feature of ArrayFeatures; track $index) {
      <div class="w-full sm:w-1/2 lg:w-1/4 p-2">
        <div
          class="h-full bg-white border border-zinc-100 p-6 hover:border-teal-800 transition duration-300 ease-in-out hover:shadow-md"
        >
          <i [class]="feature.img + ' text-teal-800 mb-3 text-2xl'"></i>
          <!-- Teal-800 icon -->
          <h1 class="text-md font-bold py-3 md:py-4">
            {{ feature.title }}
          </h1>
          <p class="text-gray-400 text-sm md:text-base">{{ feature.des }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
