@if(message==="loading"){
<div class="w-full min-h-dvh flex justify-center items-center">
  <app-loading-spinner></app-loading-spinner>
</div>
} @else if (message==="success") {
<app-products
  [productsList]="filteredProductsList"
  (filterChanged)="handleFilterChange($event)"
></app-products>
<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChanged)="changePage($event)"
></app-pagination>
} @else if(message !== "success") {
<section class="flex flex-col md:flex-row gap-6">
  <div class="bg-white p-6 w-full md:w-[20%] rounded-lg shadow">
    <app-filteration
      (filterChanged)="handleFilterChange($event)"
    ></app-filteration>
  </div>
  <div
    class="flex flex-col w-full md:w-[80%] md:mt-26 py-16 md:py-0 items-center"
  >
    <img
      src="https://cdn-icons-png.flaticon.com/128/16919/16919815.png"
      width="100"
      alt=""
    />
    <p class="font-medium">{{ message }}</p>
  </div>
</section>
}
