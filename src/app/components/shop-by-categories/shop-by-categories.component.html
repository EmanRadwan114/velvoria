<section class="container px-4 sm:px-6 md:px-8 lg:px-10 mx-auto">
  <div
    class="flex flex-col md:flex-row flex-wrap w-full"
    style="background-color: var(--background-color-primary)"
  >
    <!-- Left Section -->
    <div class="py-8 w-full md:w-1/2 lg:w-[30%]">
      <div>
        <h2
          class="primary-text-color text-xl leading-[2rem] lg:text-4xl font-semibold lg:leading-[3rem]"
        >
          Shop <br />
          by Categories
        </h2>
        <hr class="w-20 h-[3px] border-none bg-teal-600 mt-5" />
        <div class="flex flex-wrap items-start mt-5">
          <i class="fas fa-couch primary-text-color text-5xl"></i>
          <p class="primary-text-color font-semibold ml-5 text-lg lg:text-xl">
            1000+ <br />
            Unique Products
          </p>
        </div>

        <div class="mt-7 primary-text-color hover:text-teal-600 group">
          <a routerLink="/furniture">
            <p class="inline font-medium">All Categories</p>
          </a>
          <i class="fa-solid fa-arrow-right ml-3 text-sm"></i>
          <hr
            class="w-32 h-[2px] border-none bg-gray-800 mt-1 group-hover:bg-teal-600"
          />
        </div>
      </div>
    </div>

    <!-- Right Section: Slider -->
    <div class="w-full md:w-1/2 lg:w-[70%] py-8">
      <div class="relative w-full overflow-hidden group">
        <!-- Left arrow -->
        <button
          (click)="scrollLeft()"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 shadow-md rounded-full flex items-center justify-center"
        >
          <i class="fa-regular fa-circle-left text-2xl hover:text-teal-600"></i>
        </button>

        <!-- Scrollable container -->
        <div
          #slider
          class="overflow-x-hidden whitespace-nowrap scroll-smooth flex gap-4"
        >
          <a routerLink="/furniture/category/sofas">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-between"
            >
              <img
                src="images/sofas.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Sofa</p>
            </div>
          </a>
          <a routerLink="/furniture/category/storage units">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-between"
            >
              <img
                src="images/storageUnit.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Storage Unit</p>
            </div>
          </a>
          <a routerLink="/furniture/category/beds">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center"
            >
              <img
                src="images/bed.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Beds</p>
            </div>
          </a>
          <a routerLink="/furniture/category/dining tables">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center"
            >
              <img
                src="images/diningTable.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Dining Tables</p>
            </div>
          </a>
          <a routerLink="/furniture/category/office Desks">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center"
            >
              <img
                src="images/office.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Office Desks</p>
            </div>
          </a>
          <a routerLink="/furniture/category/chairs">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center"
            >
              <img
                src="images/chair.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Chairs</p>
            </div>
          </a>

          <a routerLink="/furniture/category/outdoor sets">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-between"
            >
              <img
                src="images/outdoor-sets.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />

              <p class="text-center mt-4 font-medium">Outdoor Sets</p>
            </div>
          </a>

          <a routerLink="/furniture/category/decors">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center"
            >
              <img
                src="images/decor.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Decors</p>
            </div>
          </a>
          <a routerLink="/furniture/category/lighting">
            <div
              class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center"
            >
              <img
                src="images/lighting.png"
                class="w-50 h-50 object-contain hover:scale-110 transition-transform duration-300"
              />
              <p class="text-center mt-4 font-medium">Lighting</p>
            </div>
          </a>
        </div>

        <!-- Right arrow -->
        <button
          (click)="scrollRight()"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 shadow-md rounded-full"
        >
          <i
            class="fa-regular fa-circle-right text-2xl hover:text-teal-600"
          ></i>
        </button>
      </div>
    </div>
  </div>
</section>
