<div
  class="flex flex-wrap w-full"
  style="background-color: var(--background-color-primary)"
>
  <!-- Left Section -->
  <div class="h-90 px-8 py-12 w-full md:w-[30%]">
    <h2 class="text-gray-800 text-4xl font-semibold leading-[3rem]">
      Shop <br />
      by Categories
    </h2>
    <hr class="w-20 h-[3px] border-none bg-teal-600 mt-5" />

    <div class="flex flex-wrap items-start mt-5">
      <i class="fas fa-couch text-gray-800 text-5xl"></i>
      <p class="text-gray-800 text-xl font-semibold ml-5">
        1000+ <br /> Unique Products
      </p>
    </div>

    <div class="mt-7 text-gray-800 hover:text-teal-600 group">
      <p class="inline font-medium">All Categories</p>
      <i class="fa-solid fa-arrow-right ml-3 text-sm"></i>
      <hr
        class="w-32 h-[2px] border-none bg-gray-800 mt-1 group-hover:bg-teal-600"
      />
    </div>
  </div>

  <!-- Right Section: Slider -->
  <div class="w-full md:w-[70%] px-5 py-8 h-90">
    <div class="relative w-full overflow-hidden">
      <!-- Left arrow -->
      <button
        (click)="scrollLeft()"
        class="absolute left-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 shadow-md rounded-full"
      >
        ◀
      </button>

      <!-- Scrollable container -->
      <div
        #slider
        class="overflow-x-hidden whitespace-nowrap scroll-smooth flex space-x-4 px-10"
      >
        <div class="w-64 h-70 flex-shrink-0 bg-gray-100 p-4 rounded-lg">Card 1</div>
       
        <!-- Add more cards if needed -->
      </div>

      <!-- Right arrow -->
      <button
        (click)="scrollRight()"
        class="absolute right-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 shadow-md rounded-full"
      >
        ▶
      </button>
    </div>
  </div>
</div>
