<div class="p-4">
  <div class="w-full overflow-auto">
    <div class="rounded-lg border border-gray-200 shadow-md">
      <table class="w-full table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-4 text-left">Image</th>
            <th class="px-6 py-4 text-left">Name</th>
            <th class="px-6 py-4 text-left">Description</th>
            <th class="px-6 py-4 text-left">Price</th>
            <th class="px-6 py-4"></th>
          </tr>
        </thead>
        <tbody *ngIf="productsList.length > 0; else noData">
          <tr *ngFor="let prd of productsList" class="hover:bg-gray-50">
            <!-- Image & Title -->
            <th class="flex gap-3 px-6 py-4 font-normal text-gray-900">
              <div class="relative h-10 w-10">
                <!-- thumbnail -->
                <img
                  class="h-full w-full rounded-lg object-cover object-center"
                  [src]="prd.thumbnail"
                  alt="{{ prd.title }}"
                />
              </div>
              <div class="text-sm">
                <!-- title -->
                <div class="font-medium text-gray-700">{{ prd.title }}</div>
                <!-- you could show material or category instead of brand -->
                <div class="text-gray-400">{{ prd.material }}</div>
              </div>
            </th>
        
            <!-- Labels (e.g. hot, new arrival) -->
            <td class="px-6 py-4">
              <ng-container *ngFor="let tag of prd.label">
                <!-- new -->
                <span   *ngIf="tag.includes('new arrival')"

                class="inline-flex items-center gap-1 rounded-full bg-green-500 px-2 py-1 text-xs font-semibold text-gray-50 mr-1"
              >
                {{ tag }}
              </span>
                <!-- hot -->
                <span   *ngIf="tag.includes('hot')"

                  class="inline-flex items-center gap-1 rounded-full bg-red-500 px-2 py-1 text-xs font-semibold text-gray-50 mr-1"
                >
                  {{ tag }}
                </span>

                <!-- trendy -->
                <span   *ngIf="tag.includes('trendy')"

                class="inline-flex items-center gap-1 rounded-full bg-orange-500 px-2 py-1 text-xs font-semibold text-gray-50 mr-1"
              >
                {{ tag }}
              </span>
              </ng-container>
            </td>
        
            <!-- Description -->
            <td class="px-6 py-4">
              {{ prd.description | slice:0:50 }}{{ prd.description.length > 200 ? '...' : '' }}
            </td>
        
            <!-- Price -->
            <td class="px-6 py-4">
              {{ prd.price | currency:'USD':'symbol' }}
            </td>
        
            <!-- Action buttons -->
            <td class="px-6 py-4">
              <div class="flex justify-end gap-4">
                <i class="fa-solid fa-eye cursor-pointer"></i>
                <i class="fa-solid fa-pencil cursor-pointer"></i>
                <i class="fa-regular fa-trash-can cursor-pointer"></i>
              </div>
            </td>
          </tr>
        </tbody>
        
        <ng-template #noData>
          <tr>
            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
              No products available.
            </td>
          </tr>
        </ng-template>
        
        <ng-template #noData>
          <tbody>
            <tr>
              <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                No products available.
              </td>
            </tr>
          </tbody>
        </ng-template>
      </table>
    </div>
  </div>
</div>
