<aside
  class="sidebar bg-gray-100 text-white w-64 h-screen fixed inset-y-0 left-0 z-30"
>
  <div class="font-poppins antialiased">
    <div id="view" class="h-full flex flex-row" x-data="{ sidenav: true }">
      <button
        (click)="sidenav = !sidenav"
        class="p-2 border-2 bg-white rounded-md border-gray-200 shadow-lg text-gray-500 focus:bg-teal-500 focus:outline-none focus:text-white absolute top-0 left-0 sm:hidden"
      >
        <svg
          class="w-5 h-5 fill-current"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div
        id="sidebar"
        class="h-screen md:block shadow-xl px-3 w-30 md:w-full lg:w-full overflow-x-hidden transition-transform duration-300 ease-in-out"
        x-show="sidenav"
        *ngIf="sidenav"
      >
        <div class="space-y-6 md:space-y-10 mt-10">
          <!-- Profile -->
          <div id="profile" class="space-y-3">
            <img
              src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
              alt="Avatar user"
              class="w-10 md:w-16 rounded-full mx-auto"
            />
            <div>
              <h2
                class="font-medium text-xs md:text-sm text-center text-teal-500"
              >
                Eduard Pantazi
              </h2>
              <p class="text-xs text-gray-500 text-center">Administrator</p>
            </div>
          </div>

          <!-- Dashboard Menu -->
          <!-- Categories -->
          <div id="menu" class="flex flex-col space-y-2">
            <a
              routerLink="/dashboard/categories"
              routerLinkActive="bg-teal-500 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
            >
              <svg
                class="fill-current inline-block w-7 h-7 text-xl mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                ></path>
              </svg>
              <span class="">Categories</span>
            </a>
            <!-- Products -->
            <a
              routerLink="/dashboard/products"
              routerLinkActive="bg-teal-500 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <i class="fa-solid fa-cubes w-7 h-7 text-xl mr-2"></i>
              <span class="">Products</span>
            </a>
            <!-- Users -->
            <a
              routerLink="/dashboard/users"
              routerLinkActive="bg-teal-500 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <i class="fa-solid fa-users w-7 h-7 text-xl mr-1"></i>`
              <span class="">Users</span>
            </a>
            <!-- Admins -->
            <a
              routerLink="/dashboard/admins"
              routerLinkActive="bg-teal-500 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <i class="fa-solid fa-lock w-7 h-7 text-xl mr-2"></i>
              <span class="">Admins</span>
            </a>
            <!-- Orders -->
            <a
              routerLink="/dashboard/orders"
              routerLinkActive="bg-teal-500 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <i class="fa-solid fa-clipboard-check w-7 h-7 text-xl mr-2"></i>
              <span class="">Orders</span>
            </a>
            <!-- Coupons -->
            <a
              routerLink="/dashboard/coupons"
              routerLinkActive="bg-teal-500 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <i class="fa-solid fa-ticket w-7 h-7 text-xl mr-2"></i>
              <span class="">Coupons</span>
            </a>
            <!-- Logout -->
            <a
              routerLink="/login"
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <i
                class="fa-solid fa-right-from-bracket w-7 h-7 text-xl mr-2"
              ></i>
              <span class="">Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</aside>
