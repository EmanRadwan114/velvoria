<section class="p-6">
  <!-- Breadcrumb Section -->
  <app-breadcrumb></app-breadcrumb>
  <!-- Content Section -->
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Filter Sidebar -->
    <div class="bg-white p-6 w-full md:w-[20%] rounded-lg shadow">
      <app-filteration
        (filterChanged)="onFilterChange($event)"
      ></app-filteration>
    </div>

    <!-- Product Cards -->
    <div
      class="bg-white p-2 w-full md:w-[80%] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <app-product-card
        *ngFor="let product of productsList"
        [product]="product"
        class="sm:max-h-[500px] md:max-h-[400px] lg:max-h-[380px] xl:max-h-[500px]"
      ></app-product-card>
    </div>
  </div>
</section>
