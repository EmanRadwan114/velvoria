<section class="flex flex-wrap justify-center gap-8 p-6">
  <app-product-card
    *ngFor="let product of products"
    [title]="product.title"
    [description]="product.description"
    [thumbnail]="product.thumbnail"
    [price]="product.price"
    class="w-70 max-w-sm"
  ></app-product-card>
</section>
