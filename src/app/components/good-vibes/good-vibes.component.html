<div class="container px-4 sm:px-6 md:px-8 lg:px-10 mx-auto py-16">
  <div class="flex flex-col items-center mx-auto">
    <h2
      class="text-3xl lg:text-5xl font-medium text-center mb-10 primary-text-color"
    >
      Good Vibes
    </h2>

    <section
      class="overflow-visible m-6 grid md:grid-cols-3 md:grid-rows-2 gap-6 md:h-[90vh] md:w-[90vw] relative"
    >
      <!-- ✅ First Image -->
      <div
        class="relative md:col-span-2 md:row-span-2 overflow-visible rounded-2xl cursor-pointer"
        (mouseenter)="showCard1 = true"
        (mouseleave)="showCard1 = false"
      >
        <!-- Ping dot -->
        <span
          class="absolute left-52 bottom-1/3 -translate-y-1/2 flex size-6 z-10"
        >
          <span
            class="absolute h-full w-full animate-ping rounded-full bg-gray-100 opacity-65"
          ></span>
          <span
            class="relative inline-flex size-6 rounded-full bg-gray-100"
          ></span>
        </span>

        <!-- Hover Card on dot -->
        <div
          *ngIf="showCard1"
          class="flex flex-col gap-2 items-center absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[250px] bg-white bg-opacity-90 p-4 rounded-2xl shadow-xl z-20"
        >
          <img
            [src]="products[6].thumbnail"
            class="rounded-xl mb-2 w-[200px] h-[150px] object-cover"
            alt=""
          />

          <p class="text-green-600 font-bold">
            Price:
            <span class="primary-text-color">{{
              products[6].price | currency : "EGP"
            }}</span>
          </p>
          <button
            class="main-btn p-1 rounded-sm text-sm px-2"
            (click)="getProductByID(products[6]._id)"
          >
            See More
          </button>
        </div>

        <img
          src="https://img.freepik.com/free-photo/chic-modern-luxury-aesthetics-style-living-room-blue-tone_53876-125839.jpg?t=st=1746613249~exp=1746616849~hmac=5bad8b598ebbe6802b5b38049dda00cd9c0f8341f88cce3627aaf4637f631871&w=996"
          class="w-full h-full object-cover object-center rounded-lg"
          alt=""
        />
      </div>

      <!-- ✅ Second Image -->
      <div
        class="relative overflow-visible rounded-2xl cursor-pointer"
        (mouseenter)="showCard2 = true"
        (mouseleave)="showCard2 = false"
      >
        <!-- Ping dot -->
        <span
          class="absolute left-1/2 top-1/2 -translate-y-1/2 flex size-6 z-10"
        >
          <span
            class="absolute h-full w-full animate-ping rounded-full bg-gray-100 opacity-65"
          ></span>
          <span
            class="relative inline-flex size-6 rounded-full bg-gray-100"
          ></span>
        </span>

        <!-- Hover Card on dot -->
        <div
          *ngIf="showCard2"
          class="flex flex-col gap-2 items-center absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[250px] bg-white bg-opacity-90 p-4 rounded-2xl shadow-xl z-20"
        >
          <img
            [src]="products[9].thumbnail"
            class="rounded-xl mb-2 w-full h-[100px] object-cover"
            alt=""
          />

          <p class="text-green-600 font-bold">
            Price:
            <span class="primary-text-color">{{
              products[9].price | currency : "EGP"
            }}</span>
          </p>
          <button
            class="main-btn p-1 rounded-sm text-sm px-2"
            (click)="getProductByID(products[9]._id)"
          >
            See More
          </button>
        </div>

        <img
          src="images/lighting-room.jpg"
          class="w-full h-full object-cover object-center rounded-lg"
          alt=""
        />
      </div>

      <!-- ✅ Third Image -->
      <div
        class="relative overflow-visible rounded-2xl cursor-pointer"
        (mouseenter)="showCard3 = true"
        (mouseleave)="showCard3 = false"
      >
        <!-- Ping dot -->
        <span
          class="absolute left-1/2 top-1/2 -translate-y-1/2 flex size-6 z-10"
        >
          <span
            class="absolute h-full w-full animate-ping rounded-full bg-gray-100 opacity-65"
          ></span>
          <span
            class="relative inline-flex size-6 rounded-full bg-gray-100"
          ></span>
        </span>

        <!-- Hover Card on dot -->
        <div
          *ngIf="showCard3"
          class="flex flex-col gap-2 items-center absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[250px] bg-white bg-opacity-90 p-4 rounded-2xl shadow-xl z-20"
        >
          <img
            [src]="products[0].thumbnail"
            class="rounded-xl mb-2 w-full h-[100px] object-cover"
            alt=""
          />

          <p class="text-green-600 font-bold">
            Price:
            <span class="primary-text-color">{{
              products[0].price | currency : "EGP"
            }}</span>
          </p>
          <button
            class="main-btn p-1 rounded-sm text-sm px-2"
            (click)="getProductByID(products[0]._id)"
          >
            See More
          </button>
        </div>

        <img
          src="https://img.freepik.com/free-photo/circular-clock-indoors-still-life_23-2150436160.jpg?ga=GA1.1.1758034646.1747284361&semt=ais_hybrid&w=740"
          class="w-full h-full object-cover object-center rounded-lg"
          alt=""
        />
      </div>
    </section>
  </div>
</div>
