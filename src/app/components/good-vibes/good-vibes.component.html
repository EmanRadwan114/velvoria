<div class="primary-color-bg">
    <div class="flex flex-col items-center mx-auto pt-14">
      <h2 class="header-txt font-semibold text-center mb-3 light-text-color">
        Good Vibes
      </h2>
  
      <section class="overflow-visible m-6 grid md:grid-cols-3 md:grid-rows-2 gap-3 md:h-[90vh] md:w-[140vh] relative">
  
        <!-- ✅ First Image -->
        <div class="relative md:col-span-2 md:row-span-2 overflow-visible rounded-2xl cursor-pointer"
             (mouseenter)="showCard1 = true" (mouseleave)="showCard1 = false">
          <!-- Ping dot -->
          <span class="absolute left-52 bottom-1/3 -translate-y-1/2 flex size-6 z-10">
            <span class="absolute h-full w-full animate-ping rounded-full primary-color-bg opacity-65"></span>
            <span class="relative inline-flex size-6 rounded-full primary-color-bg"></span>
          </span>
  
          <!-- Hover Card on dot -->
          <div *ngIf="showCard1"
            class="absolute left-40 bottom-1/3 -translate-y-1/2 w-[250px] bg-white bg-opacity-90 p-4 rounded-2xl shadow-xl z-20">
            <img src="images/living-room.jpg" width="200" height="200" class="rounded-xl mb-2" alt="">
            <h3 class="font-bold text-gray-800">Modern Living</h3>
            <p class="text-gray-600 text-sm">Before: <s>$300</s><br>Now: <span class="text-green-600 font-bold">$250</span></p>
            <button class="main-btn px-1">See More</button>
          </div>
  
          <img src="images/room.jpg" class="w-full h-full object-cover object-center rounded-2xl" alt="">
        </div>
  
        <!-- ✅ Second Image -->
        <div class="relative overflow-visible rounded-2xl cursor-pointer"
             (mouseenter)="showCard2 = true" (mouseleave)="showCard2 = false">
          <!-- Ping dot -->
          <span class="absolute left-1/2 top-1/2 -translate-y-1/2 flex size-6 z-10">
            <span class="absolute h-full w-full animate-ping rounded-full primary-color-bg opacity-65"></span>
            <span class="relative inline-flex size-6 rounded-full primary-color-bg"></span>
          </span>
  
          <!-- Hover Card on dot -->
          <div *ngIf="showCard2"
               class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[250px] bg-white bg-opacity-90 p-4 rounded-2xl shadow-xl z-20">
            <img src="images/lighting-room.jpg" width="200" height="200" class="rounded-xl mb-2" alt="">
            <h3 class="font-bold text-gray-800">Elegant Light</h3>
            <p class="text-gray-600 text-sm">Before: <s>$120</s><br>Now: <span class="text-green-600 font-bold">$90</span></p>
            <button class="main-btn px-1">See More</button>
          </div>
  
          <img src="images/lighting-room.jpg" class="w-full h-full object-cover object-center rounded-2xl" alt="">
        </div>
  
        <!-- ✅ Third Image -->
        <div class="relative overflow-visible rounded-2xl cursor-pointer"
             (mouseenter)="showCard3 = true" (mouseleave)="showCard3 = false">
          <!-- Ping dot -->
          <span class="absolute left-1/2 top-1/2 -translate-y-1/2 flex size-6 z-10">
            <span class="absolute h-full w-full animate-ping rounded-full primary-color-bg opacity-65"></span>
            <span class="relative inline-flex size-6 rounded-full primary-color-bg"></span>
          </span>
  
          <!-- Hover Card on dot -->
          <div *ngIf="showCard3"
               class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[250px] bg-white bg-opacity-90 p-4 rounded-2xl shadow-xl z-20">
            <img src="images/art.jpg" width="200" height="200" class="rounded-xl mb-2" alt="">
            <h3 class="font-bold text-gray-800">Modern Art</h3>
            <p class="text-gray-600 text-sm">Before: <s>$200</s><br>Now: <span class="text-green-600 font-bold">$150</span></p>
            <button class="main-btn px-1">See More</button>
          </div>
  
          <img src="images/art.jpg" class="w-full h-full object-cover object-center rounded-2xl" alt="">
        </div>
  
      </section>
    </div>
  </div>
