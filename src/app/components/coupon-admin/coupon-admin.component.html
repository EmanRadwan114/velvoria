<div
  class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg my-10 space-y-6"
>
  <!-- Add Button -->
  <div class="flex justify-end">
    <button (click)="openModal('add')" class="btn-teal">Add New Coupon</button>
  </div>

  <!-- Coupons Dashboard -->
  <div *ngIf="coupons.length; else loading" class="space-y-4">
    <div
      *ngFor="let c of coupons"
      class="border rounded-lg p-4 shadow-sm bg-gray-50"
    >
      <div class="mb-2 text-sm text-gray-700">
        <div><strong>Code:</strong> {{ c.CouponCode }}</div>
        <div><strong>Discount:</strong> {{ c.CouponPercentage }}%</div>
        <div><strong>Expires:</strong> {{ c.expirationDate | date }}</div>
        <div><strong>Max Usage:</strong> {{ c.maxUsageLimit }}</div>
        <div>
          <strong>Status:</strong> {{ c.isActive ? "Active" : "Inactive" }}
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3 mt-3">
        <button (click)="openModal('update', c._id)" class="btn-teal">
          Update
        </button>
        <button (click)="triggerDelete(c._id)" class="btn-red">Delete</button>
        <button (click)="openModal('getById', c._id)" class="btn-gray">
          Show
        </button>
      </div>

      <div
        *ngIf="showDeleteConfirm"
        class="fixed inset-0 bg-[rgba(0,0,0,0.2)] flex items-center justify-center z-50"
      >
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm text-center">
          <h3 class="text-xl font-semibold mb-4 text-red-600">
            Confirm Delete
          </h3>
          <p class="text-gray-700 mb-6">
            Are you sure you want to delete this coupon?
          </p>
          <div class="flex justify-center gap-4">
            <button class="btn-red" (click)="confirmDelete()">
              Yes, Delete
            </button>
            <button class="btn-teal" (click)="cancelDelete()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <p class="text-center text-gray-500">Loading coupons...</p>
  </ng-template>

  <!-- Reusable Modal Component -->
  <app-modal
    [activeModal]="activeModal"
    [couponId]="selectedId"
    (close)="closeModal()"
    (refresh)="fetchCoupons()"
  />
</div>
