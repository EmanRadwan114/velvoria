<div class="relative w-full h-screen overflow-hidden">
  <!-- Slides Container -->
  <div
    class="w-full h-full flex transition-transform duration-700 ease-in-out animate-tozoomout"
    [ngStyle]="{ transform: getSlideTransform() }"
  >
    <!-- Individual Slide -->
    <div
      class="w-full h-full flex-shrink-0 flex flex-col items-center justify-center bg-cover bg-center relative"
      *ngFor="let slide of slides; let i = index"
      [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }"
    >
      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/50 z-0"></div>

      <!-- Content Container (positioned above overlay) -->
      <div
        class="text-white text-center p-6 rounded z-10 max-w-3xl transform -translate-y-20"
      >
        <!-- Animated Header -->
        <h1
          class="header-txt text-4xl md:text-5xl lg:text-6xl font-bold mb-4"
          [ngClass]="i === currentIndex ? 'animate-toright' : ''"
        >
          {{ slide.header }}
        </h1>

        <!-- Animated Text -->
        <p
          class="sec-txt text-lg md:text-xl mb-8"
          [ngClass]="i === currentIndex ? 'animate-toright' : ''"
        >
          {{ slide.text }}
        </p>

        <!-- Animated Button -->
        <a [routerLink]="slide.link" class="inline-block">
          <button
            class="prim-btn-outline text-white hover:bg-white/10 transition-colors duration-300 px-8 py-3 text-lg"
            [ngClass]="i === currentIndex ? 'animate-toleft' : ''"
          >
            {{ slide.buttonText }}
          </button>
        </a>
      </div>
    </div>
  </div>

  <!-- Indicators -->
  <div
    class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3"
  >
    <button
      *ngFor="let slide of slides; let i = index"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="i === currentIndex ? 'bg-white' : 'bg-gray-500'"
      (click)="goToSlide(i)"
    ></button>
  </div>
</div>
