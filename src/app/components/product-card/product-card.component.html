<div
  class="group product-card bg-white shadow-md rounded-lg overflow-hidden w-full relative h-full"
>
  <!-- Image Container with Fixed Aspect Ratio -->
  <a [routerLink]="['/furnitures', product?._id]">
    <div class="relative w-full aspect-[9/8] overflow-hidden">
      <!-- Image -->
      <img
        [src]="product?.thumbnail"
        [alt]="product?.title"
        class="absolute top-0 left-0 w-full h-full object-cover hover:scale-105 transition-transform duration-300"
      />
    </div>
  </a>

  <!-- Content -->
  <div
    class="flex flex-col justify-evenly h-[25%] lg:h-[33%] p-4 text-center space-y-1"
    routerLink="/product-details"
  >
    <div>
      <div class="flex space-x-1 items-center justify-center group">
        <ng-container
          *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
          class="text-center"
        >
          <i
            class="w-4 fa-star cursor-pointer text-gray-300 group-hover:text-yellow-400 hover:text-yellow-400 transition duration-200"
            [class.fas]="hovered >= i + 1"
            [class.far]="hovered < i + 1"
            (mouseenter)="hovered = i + 1"
            (mouseleave)="hovered = 0"
          ></i>
        </ng-container>
        <p class="ml-2 text-sm text-gray-500 truncate">
          {{ product?.avgRating }}/5 ({{ product?.numberOfReviews }} reviews)
        </p>
      </div>
      <h2
        class="mt-2 text-lg font-semibold text-gray-900 hover:text-teal-700 truncate"
      >
        {{ product?.title }}
      </h2>
    </div>
    <h3 class="font-semibold text-gray-800 m-2">{{ product?.price }} EGP</h3>
  </div>

  <!-- Tags -->
  <div
    *ngIf="product?.label?.includes('trendy')"
    class="absolute top-2 left-0 transform -translate-x-full group-hover:translate-x-[10px] transition-transform duration-500 bg-orange-500 text-gray-50 w-18 px-2 text-center"
  >
    Trendy
  </div>
  <div
    *ngIf="product?.label?.includes('hot')"
    class="absolute top-2 right-0 bg-red-500 text-gray-50 w-18 px-2 text-center transform translate-x-full hover:border-none group-hover:translate-x-[-10px] transition-transform duration-500"
  >
    Hot
  </div>
  <div
    *ngIf="product?.label?.includes('new')"
    class="absolute top-12 left-0 transform -translate-x-full group-hover:translate-x-[10px] transition-transform duration-500 bg-green-500 text-gray-50 w-18 px-2 text-center"
  >
    New
  </div>

  <!-- Fav Tag -->
  <div  (click)="addToWishList(product?._id)"
    class="absolute text-gray-500 border-1 top-35 right-0 transform translate-x-full hover:border-none group-hover:translate-x-[-10px] transition-transform duration-500 bg-gray-50 w-10 h-10 flex items-center justify-center hover:text-white hover:bg-teal-700 rounded"
    [ngClass]="{
    'text-white bg-teal-700 border-none': isInWishlist,
    'text-gray-500 bg-gray-50 hover:text-white hover:bg-teal-700': !isInWishlist
  }"
  >
   <!-- 'text-white bg-teal-700 border-none': isInWishlist,
  'text-gray-500 bg-gray-50 hover:text-white hover:bg-teal-700': -->
    <i class="fas fa-heart"></i>
  </div>
   <app-toast [showToast]="showToast" (close)="showToast =false"></app-toast>
  <!-- Add to Cart -->
  <div
    class="absolute text-gray-500 border-1 top-48 right-0 transform translate-x-full hover:border-none group-hover:translate-x-[-10px] transition-transform duration-500 bg-gray-50 w-10 h-10 flex items-center justify-center hover:text-white hover:bg-teal-700 rounded"
  >
    <i class="fas fa-shopping-cart text-lg"></i>
  </div>
 
 

</div>
