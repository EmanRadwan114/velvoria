<section class=" bg-[#F5F5F5]">
    <div class="container mx-auto py-6 ">
        <h1 class=" text-5xl font-semibold  text-center py-3 text-black ">Deal Of The Day</h1>
        <div class="  flex flex-row flex-wrap items-center justify-evenly p-12 rounded-sm gap-4 ">
    
                 <div class="flex justify-center    h-100 w-100  ">
                    
                     <div class=" h-100 w-100 bg-[#0B5D5D] rounded-full ">
                        <img  
                        class="
                       
                      " src="images/DOTD.png" alt="DealOfTheDay">
                     </div>
                 </div>
            <!-- ðŸŽ¯imge and back -->

            <!-- border-2 border-amber-500 w-2lg p-3 -->
            <section class="w-full max-w-[600px]">
                <h1 class="text-2xl font-semibold py-3  text-blacka">{{DealOfTheDayProduct.title}}</h1>
                <p class="text-gray-400 ">{{DealOfTheDayProduct.des}}</p>
                <div class="flex gap-x-5 my-4  align-text-bottom ">
                    <h2 class="text-amber-600  text-xl"> ${{DealOfTheDayProduct.afterDiscount}}</h2>
                    <h1 class="  line-through text-2xs  text-black"> ${{DealOfTheDayProduct.beforeDiscount}} </h1>
                </div>
                <!-- ðŸŽ¯------------countdown --------------->
                <!-- Countdown Timer -->
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-5 text-center my-4">
                    <div class="bg-white flex flex-col p-1 rounded-sm">
                        <span class="font-mono text-3xl md:text-3xl lg:text-5xl text-[#0B5D5D]">
                            {{timeLeft.days}}
                        </span>
                        <span class="text-gray-500 text-sm md:text-base">days</span>
                    </div>
                    <div class="bg-white flex flex-col p-1 rounded-sm">
                        <span class="font-mono text-3xl md:text-3xl lg:text-5xl text-[#0B5D5D]">
                            {{timeLeft.hours}}
                        </span>
                        <span class="text-gray-500 text-sm md:text-base">hours</span>
                    </div>
                    <div class="bg-white flex flex-col p-1 rounded-sm">
                        <span class="font-mono text-3xl md:text-3xl lg:text-5xl text-[#0B5D5D]">
                            {{timeLeft.minutes}}
                        </span>
                        <span class="text-gray-500 text-sm md:text-base">min</span>
                    </div>
                    <div class="bg-white flex flex-col p-1 rounded-sm">
                        <span class="font-mono text-3xl md:text-3xl lg:text-5xl text-[#0B5D5D]">
                            {{timeLeft.seconds}}
                        </span>
                        <span class="text-gray-500 text-sm md:text-base">sec</span>
                    </div>
                </div>
                <!-- ðŸŽ¯------------countdown --------------->
                <button
                    class="bg-[#0B5D5D] text-white px-4 py-2 rounded-md mt-4 hover:bg-[#0B5D5D] transition duration-300 ease-in-out">Shop
                    Now</button>
            </section>


        </div>
    </div>
</section>
