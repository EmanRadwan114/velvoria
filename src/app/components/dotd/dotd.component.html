<section class="bg-[#F5F5F5]">
  <div class="container mx-auto py-6">
    <h1 class="text-5xl font-semibold text-center py-3 text-black">
      Deal Of The Day
    </h1>

    <div
      class="flex flex-col md:flex-row md:flex-nowrap items-center md:items-start justify-between p-8 gap-12 md:gap-12 xl:gap-6"
    >
      <!-- ðŸŽ¯ Circle and Image -->
      <div
        class="relative flex justify-start items-center w-[220px] h-[220px] sm:w-[250px] sm:h-[250px] md:w-[300px] md:h-[300px] lg:w-[340px] lg:h-[340px] 2xl:w-[320px] 2xl:h-[320px] xl:max-w-[600px]"
      >
        <!-- Green Circle -->
        <div
          class="absolute left-0 top-5 w-[180px] h-[180px] sm:w-[250px] sm:h-[250px] md:w-[220px] md:h-[220px] lg:w-[250px] lg:h-[250px] 2xl:w-[280px] 2xl:h-[280px] bg-[#0B5D5D] rounded-full"
        ></div>
        <!-- Image Positioned Right & Top Slightly -->
        <img
          src="images/DOTD.png"
          alt="DealOfTheDay"
          class="relative z-10 object-contain translate-x-8 -translate-y-5 md:-translate-y-10 w-[200px] sm:w-[350px] md:w-[250px] lg:w-[280px] xl:w-[340px] 2xl:w-[300px] max-w-[240px] sm:max-w-[450px] md:max-w-[350px] lg:max-w-[300px] xl:max-w-[370px] 2xl:max-w-[320px] max-h-[240px] sm:max-h-[450px] md:max-h-[350px] lg:max-h-[300px] xl:max-h-[370px] 2xl:max-h-[320px]"
        />
      </div>

      <!-- ðŸŽ¯ Product Details -->
      <section
        class="w-full max-w-[600px] 2xl:max-w-[680px] text-center md:text-left md:ml-6 xl:max-w-[700px]"
      >
        <h1 class="text-3xl 2xl:text-4xl font-semibold py-3 text-black">
          {{ DealOfTheDayProduct.title }}
        </h1>
        <p class="text-gray-400 text-base 2xl:text-lg">
          {{ DealOfTheDayProduct.des }}
        </p>

        <div class="flex justify-center md:justify-start gap-x-5 my-4">
          <h2 class="text-amber-600 text-xl 2xl:text-2xl">
            ${{ DealOfTheDayProduct.afterDiscount }}
          </h2>
          <h1 class="line-through text-black text-2xs 2xl:text-sm">
            ${{ DealOfTheDayProduct.beforeDiscount }}
          </h1>
        </div>

        <!-- ðŸŽ¯ Countdown Timer -->
        <div
          class="grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-5 text-center my-4"
        >
          <div class="bg-white flex flex-col p-1 rounded-sm">
            <span
              class="font-mono text-3xl lg:text-5xl 2xl:text-6xl text-[#0B5D5D]"
              >{{ timeLeft.days }}</span
            >
            <span class="text-gray-500 text-sm md:text-base">days</span>
          </div>
          <div class="bg-white flex flex-col p-1 rounded-sm">
            <span
              class="font-mono text-3xl lg:text-5xl 2xl:text-6xl text-[#0B5D5D]"
              >{{ timeLeft.hours }}</span
            >
            <span class="text-gray-500 text-sm md:text-base">hours</span>
          </div>
          <div class="bg-white flex flex-col p-1 rounded-sm">
            <span
              class="font-mono text-3xl lg:text-5xl 2xl:text-6xl text-[#0B5D5D]"
              >{{ timeLeft.minutes }}</span
            >
            <span class="text-gray-500 text-sm md:text-base">min</span>
          </div>
          <div class="bg-white flex flex-col p-1 rounded-sm">
            <span
              class="font-mono text-3xl lg:text-5xl 2xl:text-6xl text-[#0B5D5D]"
              >{{ timeLeft.seconds }}</span
            >
            <span class="text-gray-500 text-sm md:text-base">sec</span>
          </div>
        </div>

        <button class="px-4 py-2 rounded-md mt-4 main-btn w-full lg:w-1/2">
          Shop Now
        </button>
      </section>
    </div>
  </div>
</section>
