<div *ngIf="breadcrumb.length > 0">
  <div class="relative h-30 w-full bg-cover bg-center bg-amber-200 mb-5">
    <div class="absolute inset-0 flex flex-col justify-center items-center text-gray-900 text-center">
      <h1 class="text-4xl font-bold">{{ breadcrumb[breadcrumb.length - 1] }}</h1>
      <p class="text-sm mt-2">
        <span *ngFor="let crumb of breadcrumb; let last = last">
          <a *ngIf="!last" class="hover:underline text-blue-600">{{ crumb }}</a>
          <span *ngIf="!last" class="mx-2">&gt;</span>
          <span *ngIf="last" class="text-gray-800 font-semibold">{{ crumb }}</span>
        </span>
      </p>
    </div>
  </div>
</div>
