<div class="">
        <!-- Background Image Section -->
    <div class="relative h-[400px] mb-12">
        <img class="scale-x-[-1] object-cover object-center h-full w-full overflow-hidden brightness-60"
            src="images/contact.jpg" />

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 ">
            <app-breadcrumb></app-breadcrumb>
        </div>
    </div>

    <!-- Content Section -->
    <div class="flex-1 bg-white py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto flex flex-col items-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Company Headquarters</h2>
            <p class="text-lg text-gray-600 mb-12 text-center max-w-3xl">
                We're here to help! Reach out to us for any inquiries or support.
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
                @for (item of contactInfo; track $index) {
                <div class="flex items-start gap-6 p-6 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="flex-shrink-0">
                        <div class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center">
                            <i class="fa-solid text-2xl" [ngClass]="item.icon" [style.color]="item.color"></i>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-1">{{ item.title }}</h3>
                        <p class="text-gray-600 whitespace-pre-line">{{ item.label }}</p>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
